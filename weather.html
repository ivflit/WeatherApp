<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Weather App - Get the latest weather updates and forecasts.">
    <meta name="keywords" content="weather, forecast, updates, current weather">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <button id="theme-toggle">Toggle Theme</button>
    </nav>
    <main class="container">
        <h1>Weather Updates</h1>
        <p>Check the latest weather updates in your area.</p>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button id="get-weather-button" type="submit">Get Weather</button>
        </form>
        <div id="weather-info-current" class="is-flex is-flex-direction-column">
            <h2>Current Weather</h2>
            <div id="current-weather"></div>
        </div>
        <div id="weather-info-forecast" class="is-flex is-flex-direction-column">
            <h2>Weather Forecast</h2>
            <div id="forecast-weather"></div>
        </div>
    </main>
</body>
<script src="weather.js"></script>
</html>
